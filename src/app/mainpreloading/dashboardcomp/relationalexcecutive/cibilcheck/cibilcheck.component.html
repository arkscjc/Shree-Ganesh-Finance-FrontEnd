
<div class=" text-center div1"><h1>Total Enquiry Done</h1></div>
<div class="container">
<table class="table table-striped">
<tbody>
<tr>
<th>ENQUIRY ID</th>
<th>ENQUIRY NAME</th>
<th>ENQUIRY ADDRESS</th>
<th>MOBILE NO</th>
<th>EMAIL ID</th>
<th>STATUS</th>
</tr>

<tr *ngFor="let d of sdata">
    <td>{{d.enquiryId}}</td>
    <td>{{d.enquiryFirstName}}</td>
    <td>{{d.enquiryAddress}}</td>
    <td>{{d.enquiryMobileNumber}}</td>
    <td>{{d.enquiryEmail}}</td>
    <td>{{d.enquiryStatus}}</td>
  
</tr>
</tbody>                                                                                                                                                    
</table>
</div>
